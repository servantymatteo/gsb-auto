# FICHIER DE CONFIGURATION ANSIBLE
# Ce fichier configure le comportement d'Ansible

[defaults]
# Section "defaults" = paramètres par défaut

host_key_checking = False
# Désactive la vérification des clés SSH
# Normalement, SSH demande de confirmer la première connexion
# Ici on désactive car le container vient d'être créé

deprecation_warnings = False
# Désactive les avertissements de dépréciation
# Rend la sortie plus propre

stdout_callback = default
# Format de sortie : default (standard Ansible)
# Autres options : json, debug, etc.

[ssh_connection]
# Section "ssh_connection" = paramètres SSH

ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
# Arguments SSH :
# - ControlMaster=auto : réutilise les connexions SSH (plus rapide)
# - ControlPersist=60s : garde la connexion ouverte 60 secondes
# - StrictHostKeyChecking=no : ne vérifie pas les clés d'hôte
# - UserKnownHostsFile=/dev/null : n'enregistre pas les clés

pipelining = True
# Active le pipelining SSH = envoie plusieurs commandes en une connexion
# Plus rapide
