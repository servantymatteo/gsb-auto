    - name: CrÃ©er le fichier de service systemd pour AdGuard Home
      copy:
        content: |
          [Unit]
          Description=AdGuard Home: Network-level blocker
          After=network.target

          [Service]
          Type=simple
          WorkingDirectory={{ adguard_install_dir }}
          ExecStart={{ adguard_install_dir }}/AdGuardHome --no-check-update -c {{ adguard_install_dir }}/AdGuardHome.yaml -w {{ adguard_install_dir }}
          Restart=always
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/AdGuardHome.service
        mode: '0644'

    - name: Recharger systemd
      systemd:
        daemon_reload: yes

    - name: DÃ©marrer et activer AdGuard Home
      systemd:
        name: AdGuardHome
        state: started
        enabled: yes

    - name: Attendre que AdGuard Home soit prÃªt
      wait_for:
        port: "{{ adguard_port }}"
        delay: 5
        timeout: 30

    - name: Ouvrir les ports dans le firewall (si UFW actif)
